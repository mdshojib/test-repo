<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Plan</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>

    <main class="main-container">
        <section class="container">
           <div>
            <h3 class="title">Free plan</h3>
            <p class="body-text">Get a free plan with up to 5,000 active users and unlimited logins. No credit card required.</p>
            <button class="btn">Start for free</button>
           </div>
        </section>
        <section class="container-2nd">
            <h2 class="case-title">What is your use case?</h2>
            <ul class="use-case">
                <li>B2C</li>
                <li>B2B</li>
                <li>B2E</li>
            </ul>
        </section>
        <section class="container-3rd">
            <h3 class="user-title">How many active users?</h3>
            <hr class="line">
            <div class="sercel"></div>
            <div class="count-1st">1,000</div>
            <h4 class="count-2nd">4,000</h4>
            <div class="roted-item"></div>
            <div class="count-3rd">10,000</div>
        </section>
    </main>

</body>
</html>
